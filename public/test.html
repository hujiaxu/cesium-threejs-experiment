<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js and Cesium Integration</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.83/Build/Cesium/Cesium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #cesiumContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Initialize Cesium Viewer
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain()
        });

        // Initialize Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px';
        renderer.domElement.style.pointerEvents = 'none';
        document.body.appendChild(renderer.domElement);

        // Add a Three.js cube to the scene
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Place the cube at a specific geolocation
        const cartesian = Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883); // Replace with your desired coordinates
        const modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(cartesian);
        scene.position.copy(new THREE.Vector3(modelMatrix[12], modelMatrix[13], modelMatrix[14]));
        
        // Synchronize Cesium and Three.js cameras
        function syncCameras() {
            const cesiumCamera = viewer.camera;
            const threeCamera = camera;

            const cvm = cesiumCamera.viewMatrix;
            const civm = cesiumCamera.inverseViewMatrix;

            threeCamera.matrixAutoUpdate = false;
            threeCamera.matrixWorld.set(
                civm[0], civm[4], civm[8], civm[12],
                civm[1], civm[5], civm[9], civm[13],
                civm[2], civm[6], civm[10], civm[14],
                civm[3], civm[7], civm[11], civm[15]
            );

            threeCamera.matrixWorldInverse.set(
                cvm[0], cvm[4], cvm[8], cvm[12],
                cvm[1], cvm[5], cvm[9], cvm[13],
                cvm[2], cvm[6], cvm[10], cvm[14],
                cvm[3], cvm[7], cvm[11], cvm[15]
            );

            const width = renderer.domElement.clientWidth;
            const height = renderer.domElement.clientHeight;
            const aspect = width / height;
            const frustum = cesiumCamera.frustum;
            const fov = frustum.fovy * (180 / Math.PI);
            threeCamera.aspect = aspect;
            threeCamera.fov = fov;
            threeCamera.near = frustum.near;
            threeCamera.far = frustum.far;
            threeCamera.updateProjectionMatrix();
        }

        // Cesium render loop
        viewer.scene.preRender.addEventListener(() => {
            syncCameras();
            renderer.render(scene, camera);
        });

        // Adjust renderer size on window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
